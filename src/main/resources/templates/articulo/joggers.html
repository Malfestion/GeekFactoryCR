<html>
    <head>
        <title>GeekFactoryCR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS de header y footer de la pagina -->
        <link rel="stylesheet" href="/css/header.css"/>
        <link rel="stylesheet" href="/css/footer.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:replace="~{layout/header :: header}"></header>
        
        <div class="container">
            <div class="row row-cols-3">
                <div class="card" th:each="articulo: ${articulos}">
                    <div th:if="${articulo.categoria.nombre == 'jogger'}" class="card-body">
                        <img th:src="${articulo.imagen}"width="300" height="300">
                        <h6 class="card-subtitle mb-2 text-muted text-end">[[${articulo.precio}]]</h6>
                         <form>
                                <input type="hidden" name="texto" th:value="${articulo.idArticulo}"/>
                                <button class="btn btn-ligth" id="addCar" 
                                        name="addCar" onclick="addCard(this.form)" 
                                        type="button">
                                    <i class="fas fa-cart-plus"></i>
                                </button>
                            </form>  
                        <p class="card-text">[[${articulo.descripcion}]]</p>
                    </div>
                </div>
            </div>
        </div>        <footer th:replace="~{layout/footer :: footer}"></footer>
         <script>
            function addCard(formulario){             
            var valor=formulario.elements[0].value;                
            var url = '/carrito/agregar';
            url = url + '/' +valor;
            $("#resultsBlock").load(url);         
            }
        </script>
    </body>
</html>
